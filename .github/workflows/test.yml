name: Bun Test

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened]

jobs:
  bun-test:
    name: bun-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1.1.0

      - run: bun install
      - run: bun test --coverage
